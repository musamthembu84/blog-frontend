<sb-layout-blog
    ><sb-clean-blog-header backgroundImage='url("assets/img/home-bg.jpg")' heading="Clean Blog" subHeading="Blog Theme by Start Bootstrap" [siteHeading]="true"></sb-clean-blog-header><sb-demo-info *ngIf="!isLoggedIn"></sb-demo-info
    >

    <ng-container *ngIf="posts$ | async as posts"
        ><div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                    <div class="post-preview" *ngFor="let post of posts">
                        <a [routerLink]="post.slug"
                            ><h2 class="post-title">{{post.heading}}</h2>
                            <h3 class="post-subtitle">{{post.subHeading}}</h3></a
                        >
                        <p class="post-meta">{{post.meta}}</p>
                    </div>
                </div>
            </div>
        </div></ng-container
    >

    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">

                <div *ngFor="let item of posts; let i = index">

                    <div class="post-preview">
                        <a href="post.html">
                            <h2 class="post-title">
                                {{item.title}}
                            </h2>
                            <h3 class="post-subtitle">
                               {{item.content}}
                            </h3>
                        </a>
                        <p class="post-meta">Posted by
                            <a href="#">Musa</a>
                            {{item.post_creation_date}}</p>
                    </div>
                    <hr>

                </div>


                <div class="clearfix">
                    <a class="btn btn-primary float-right" href="#">Older Posts &rarr;</a>
                </div>
                <!-- Pager -->
            </div>
        </div>
    </div>
</sb-layout-blog
>
