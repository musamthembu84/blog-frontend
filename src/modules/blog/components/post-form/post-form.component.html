<form class="mb-5" id="newPostForm" [formGroup]="newPostForm" (ngSubmit)="onSubmit()">
    <h2 class="text-white mb-4">Post Content</h2>
    <div class="form-group">
        <input class="form-control py-4" id="headingInput" data-cy="headingInput" type="text" placeholder="Post title"
               formControlName="heading" [class.is-valid]="headingControlValid" [class.is-invalid]="headingControlInvalid"
               required [(ngModel)]="posts.title"  name="title"
        />
        <div class="invalid-feedback" *ngIf='headingControl.hasError("required")'>Title required</div>
        <div class="invalid-feedback" *ngIf='headingControl.hasError("heading")'>Title is not valid</div>
    </div>
    <div class="form-group">
        <input class="form-control py-4" id="subHeadingInput" data-cy="subHeadingInput" type="text"
               placeholder="Post subheading"
               formControlName="subHeading" [class.is-valid]="subHeadingControlValid" [class.is-invalid]="subHeadingControlInvalid"
               required [(ngModel)]="posts.sub_content"  name="sub_content"/>
        <div class="invalid-feedback" *ngIf='subHeadingControl.hasError("required")'>Subheading required</div>
        <div class="invalid-feedback" *ngIf='subHeadingControl.hasError("subHeading")'>Subheading is not valid</div>
    </div>
    <div class="form-group">
        <textarea class="form-control py-3" id="bodyInput" autosize data-cy="bodyInput"
                  placeholder="Post body text (markdown supported)"
                  formControlName="body" [class.is-valid]="bodyControlValid" [class.is-invalid]="bodyControlInvalid"
                  required [(ngModel)]="posts.content"  name="content"
        ></textarea>
        <div class="form-text text-white-50"><fa-icon class="mr-1" [icon]='["fab", "markdown"]'></fa-icon>Markdown supported</div>
        <div class="invalid-feedback" *ngIf='bodyControl.hasError("required")'>Body content required</div>
        <div class="invalid-feedback" *ngIf='bodyControl.hasError("body")'>Body content is not valid</div>
    </div>
         <div class="form-group d-flex align-items-center justify-content-between">
             <button class="btn btn-primary"  data-cy="createButton" type="submit" (click)="createNewPost()" >Create Post</button>
             <button class="btn btn-primary"  data-cy="updateButton" type="submit">Update Post</button></div>
</form>
